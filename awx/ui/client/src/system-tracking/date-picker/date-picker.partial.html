<div class="DatePicker">
    <button class="DatePicker-icon" ng-disabled="disabled"><i class="fa fa-calendar"></i></button>
    <input
        class="DatePicker-input"
        type="text"
        readonly
        ng-model="dateValue"
        ng-class="inputClass()"
        ng-disabled="disabled">
    <p class="error" ng-if="error">{{error}}</p>
</div>
